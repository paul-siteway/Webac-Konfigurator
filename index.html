<div class="page">

    <div id="webacAPP">
    <a class="btn rr" href="#">Reset</a>

    <div id="anwendungsSelections">
        <script type="text/template" id="anwendungsSelectTemplate">
                <a class="inner">
                    <%= image %>    
                    <h3><%= name %></h3>
                </a>
                <i class="fa fa-times close"></i>
        </script>
    </div><!-- anwendungsgebiete -->
    <div id="anwendungsgebiete">
        <script type="text/template" id="anwendungsgebietTemplate">
           <h1>    <%= name %>  </h1>
        </script>
    </div><!-- anwendungsgebiete -->
    
    <div id="filterProducts">
        <script type="text/template" id="filterTemplate">
            <option value='<%= optionName %>'><%= optionName %></option>
        </script>
    </div> <!-- filterContainer -->
    
    
    
    

	<div id="productsView">
		<script type="text/template" id="productTemplate">
        <div class="inner">
		<h4><span><%= title %></span></h4>
		<ul>
			
            
            <% if (Anwendungsgebiet) { %>
			 <li><strong>Anwendungsgebiet:</strong><%= Anwendungsgebiet %></li>
			<% } %>
            
			<% if (filterable.Step1) { %>
			 <li><strong>"1":</strong><%= filterable.Step1 %></li>
			<% } %>
			
            <% if (filterable.Step2) { %>
			 <li><strong>"2": </strong><%= filterable.Step2 %></li>
			<% } %>
			
            <% if (filterable.Step3) { %>
			 <li><strong>"3": </strong><%= filterable.Step3 %></li>
			<% } %>
            
			<% if (link) { %>
			 <li><strong>link:</strong><%= link %></li>
			<% } %>
            
            
		</ul>
		<button class="btn btn-danger">Delete</button>
		</div>
		</script>
	</div><!-- productsView -->



	</div> <!-- webacAPP -->
    </div><!--allcont-->
</div><!--page-->
