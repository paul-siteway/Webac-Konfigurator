		<script type="text/template" id="locationTemplate">
        <div class="inner">
		<h4><span><%= title %></span></h4>
		<ul>
			
			<% if (filterable.AnwendungFuer) { %>
			 <li><strong>AnwendungFuer:</strong><%= filterable.AnwendungFuer %></li>
			<% } %>
			
            <% if (filterable.Eigenschaften) { %>
			 <li><strong>Eigenschaften: </strong><%= filterable.Eigenschaften %></li>
			<% } %>
			
            <% if (filterable.Anwendungsart) { %>
			 <li><strong>Anwendungsart: </strong><%= filterable.Anwendungsart %></li>
			<% } %>
            
			<% if (link) { %>
			 <li><strong>link:</strong><%= link %></li>
			<% } %>
            
		</ul>
		<button class="btn btn-danger">Delete</button>
		</div>
		</script>
